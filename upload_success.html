<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Page Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #005f69; /* Main color */
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Message Styling */
        p {
            font-size: 1.2rem;
            color: #555;
            margin: 0;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 20px;
        }

        /* Button Styling */
        button {
            background-color: #005f69; /* Main color */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b2b9; /* Lighter variant */
        }

        button:focus {
            outline: none;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Payment Slip Upload Successful</h1>
        <p>Thank you! Your payment slip has been uploaded successfully. We will process it shortly.</p>
        <button onclick="window.location.href='/home'">Go to Dashboard</button>
    </div>
</body>
</html>
